<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Prediction - ML Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e8eaf6 0%, #fce4ec 100%);
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 370px;
            background: #fff;
            padding: 2.2rem 2rem 2rem 2rem;
            margin: 3.5rem auto;
            border-radius: 20px;
            box-shadow: 0 8px 36px rgba(110,124,245,0.18), 0 1.5px 4px #f0629225;
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: fadein 1s;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(30px);}
            to   { opacity: 1; transform: translateY(0);}
        }
        h2 {
            text-align: center;
            margin: 0 0 1.5rem 0;
            font-weight: 700;
            color: #2d3250;
            letter-spacing: 1px;
        }
        label {
            display: block;
            font-size: 1rem;
            color: #4e5977;
            margin-bottom: 0.3rem;
        }
        input[type=number] {
            width: 100%;
            padding: 0.65rem;
            font-size: 1.08rem;
            border: 1.5px solid #bfc8d7;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 14px;
            outline: none;
            transition: border 0.2s;
        }
        input[type=number]:focus {
            border: 1.5px solid #7c83fd;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            border: none;
            background: linear-gradient(90deg,#7c83fd 10%, #f06292 90%);
            color: #fff;
            font-size: 1.1rem;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 2px 6px #f0629240;
            cursor: pointer;
            margin-top: 4px;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        button:active {
            transform: scale(0.98);
            box-shadow: 0 1px 2px #8885;
        }
        #result {
            min-height: 36px;
            font-size: 1.08rem;
            font-weight: 500;
            margin-top: 8px;
            text-align: center;
            border-radius: 7px;
            padding: 8px 0;
        }
        .success {
            background: #e3ffe3;
            color: #008350;
        }
        .error {
            background: #ffe0e0;
            color: #d10021;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 97vw;
                margin: 1.5rem 2vw;
                padding: 1.3rem 0.7rem 1.7rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iris Flower Prediction ðŸŒ¸</h2>
        <form id="iris-form" autocomplete="off">
            <label>Sepal Length (cm)
                <input type="number" step="0.01" name="sepal_length" required min="0" max="10">
            </label>
            <label>Sepal Width (cm)
                <input type="number" step="0.01" name="sepal_width" required min="0" max="10">
            </label>
            <label>Petal Length (cm)
                <input type="number" step="0.01" name="petal_length" required min="0" max="10">
            </label>
            <label>Petal Width (cm)
                <input type="number" step="0.01" name="petal_width" required min="0" max="10">
            </label>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
